    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=89a56839f9cd47a7715f04cdc795b740&plugin=AMap.AdvancedInfoWindow"></script>
    <script type="text/javascript">
        var lnglat;
        var map = new AMap.Map('content', {
                resizeEnable: true,
                zoom: 15
                });
                var options = {
                'showButton': true,//是否显示定位按钮
                'buttonPosition': 'LB',//定位按钮的位置
                /* LT LB RT RB */
                'buttonOffset': new AMap.Pixel(10, 20),//定位按钮距离对应角落的距离
                'showMarker': true,//是否显示定位点
                'showCircle': true,//是否显示定位精度圈
                'circleOptions': {//定位精度圈的样式
                    'strokeColor': '#0093FF',
                    'noSelect': true,
                    'strokeOpacity': 0.5,
                    'strokeWeight': 1,
                    'fillColor': '#02B0FF',
                    'fillOpacity': 0.25
                }
             }
            AMap.plugin(["AMap.Geolocation"], function() {
                var geolocation = new AMap.Geolocation(options);
                map.addControl(geolocation);
                geolocation.getCurrentPosition(function (status,result){
                    if(status=='complete'){
                        lnglat=result.position;
                        infowindow1.open(map,lnglat);
                    }
                })
            });
            var content="欢迎使用!";
            var infowindow1 = new AMap.AdvancedInfoWindow({
            content: content,
            asOrigin: false,
            asDestination: false,
            offset: new AMap.Pixel(0, -30)
        });
    </script>
